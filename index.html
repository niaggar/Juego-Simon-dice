<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simón Dice</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,600;1,400&family=Yusei+Magic&display=swap" rel="stylesheet"> 
</head>
<body>
  
  <div class="container">
    
    <header class="header">
    
      <div class="header__titulo">
        <h1>SIMÓN DICE</h1>
      </div>
          
    </header>
    
    
    <div class="section">

      <div class="level-container">
        <div class="level">
          <h3 class="level__text">
            Level: <span id="text-level">0</span>
          </h3>
        </div>
      </div>
    
      <div class="tablero">
        <div class="tablero__piezas" data-pieza="0" id="num-0"></div>
        <div class="tablero__piezas" data-pieza="1" id="num-1"></div>
        <div class="tablero__piezas" data-pieza="2" id="num-2"></div>
        <div class="tablero__piezas" data-pieza="3" id="num-3"></div>
      </div>
    
      <nav class="nav">
        <button class="nav__btn" id="btn-start">Start</button>
        <button class="nav__btn" id="btn-restart" disabled>Restart</button>
      </nav>

    </div>

  </div>


  <div id="modal-restart" class="ventana ventana-cerrar">
    <div class="ventana-container">
      <div class="ventana__contenido">

        <div class="ventana__texto">
          <h1> <span id="modal__text">Do you want restart the game?</span> <span id="modal__text-color"></span> </h1>
        </div>
        
        <button class="ventana__btn" id="btn-ventana-yes">Yes</button>
        <button class="ventana__btn" id="btn-ventana-no">No</button>

      </div>
    </div>
  </div>


  <!-- Codigo JS -->
  <script src="./main.js"></script>

</body>
</html>
